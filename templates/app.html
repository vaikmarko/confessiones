        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {

        /* PWA specific styles */

                -webkit-touch-callout: none;
            }

        /* Loading animation */

        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Smooth transitions */
        * {
            transition: colors 150ms ease-in-out, background-color 150ms ease-in-out, border-color 150ms ease-in-out;
        }
        
        /* Chat interface styles - Ultra-minimal like Cursor */
        .share-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: white;
        }
        
        .chat-header-minimal {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f0f0f0;
            background: white;
            display: flex;
            justify-content: center;
        }
        
        .model-dropdown-minimal {
            padding: 0.5rem 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.375rem;
            background: white;
            font-size: 0.875rem;
            color: #666;
            cursor: pointer;
            outline: none;
        }
        
        .model-dropdown-minimal:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 1px #8b5cf6;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .message {
            margin-bottom: 1.5rem;
            max-width: 80%;
        }
        
        .user-message {
            margin-left: auto;
        }
        
        .user-message .message-content {
            background: #f0f0f0;
            color: #1a1a1a;
            padding: 0.75rem 1rem;
            border-radius: 1rem 1rem 0.25rem 1rem;
        }
        
        .ai-message .message-content {
            background: #f8f8f8;
            color: #1a1a1a;
            padding: 0.75rem 1rem;
            border-radius: 1rem 1rem 1rem 0.25rem;
        }
        
        .chat-input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #f0f0f0;
        }
        
        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            background: white;
            outline: none;
            transition: border-color 0.15s ease-in-out;
        }
        
        .chat-input::placeholder {
            color: #999;
        }
        
        .chat-input:focus {
            border-color: #2E7D32;
        }
        
        .send-button {
            padding: 0.875rem 1.5rem;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            outline: none;
        }
        
        .send-button:hover:not(:disabled) {
            background: #1B5E20;
        }
        
        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }
        
        .typing-indicator span {
            width: 0.375rem;
            height: 0.375rem;
            background: #999;
            border-radius: 50%;

        }
        
        .typing-indicator span:nth-child(2) {

        }

        }
        
        @keyframes typing {

    <!-- Firebase Configuration -->
    <script>
        try {
            // Firebase configuration is injected server-side from environment variables
            const firebaseConfig = {{ firebase_config | safe }};

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            
            // Initialize Firebase Auth
            const auth = firebase.auth();
            
            // Configure OAuth providers
            const googleProvider = new firebase.auth.GoogleAuthProvider();
            googleProvider.addScope('profile');
            googleProvider.addScope('email');
            
            const facebookProvider = new firebase.auth.FacebookAuthProvider();
            facebookProvider.addScope('email');
            
            const appleProvider = new firebase.auth.OAuthProvider('apple.com');
            appleProvider.addScope('email');
            appleProvider.addScope('name');
            
            // Make auth available globally
            window.firebaseAuth = auth;
            window.authProviders = {
                google: googleProvider,
                facebook: facebookProvider,
                apple: appleProvider
            };
            
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            // Continue without Firebase
            window.firebaseAuth = null;
            window.authProviders = null;
        }
    </script>

    <!-- Initialize App -->
    <script type="text/babel">
        // Hide loading screen and show app
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 150);
            }
        }

        // Render React App after initial setup is complete
        function initializeApp() {
            try {
                const root = ReactDOM.createRoot(document.getElementById('myconfessions-app'));
                root.render(React.createElement(MyConfessionsApp));
                
                // Hide loading screen after React renders
                setTimeout(hideLoading, 300);
                console.log('React app initialized successfully');
            } catch (error) {
                console.error('Error initializing React app:', error);
                hideLoading();
            }
        }
        
        // Initialize app after DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
