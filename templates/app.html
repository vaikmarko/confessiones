    <!-- Google Tag Manager (noscript) -->

    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner inline-block w-8 h-8 border-4 border-blue-100 border-t-blue-600 rounded-full mb-4"></div>
            <h2 class="text-xl font-bold text-blue-900">
                ✝️ My Confessions
            </h2>
            <p class="text-gray-500 text-sm mt-2">Loading peace...</p>
        </div>
    </div>

    <!-- React App Root -->
    <div id="myconfessions-app"></div>

    <!-- Load React Component -->
    <script type="text/babel" src="{{ url_for('static', filename='js/myconfessions-app.jsx') }}?v={{ cache_bust }}"></script>
    
    <!-- Firebase Configuration -->
    <script>
        try {
            const firebaseConfig = {{ firebase_config | safe }};
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            window.firebaseAuth = auth;
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            window.firebaseAuth = null;
        }
    </script>

    <!-- Cookie Consent Banner -->
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
    <script>
        window.addEventListener("load", function(){
            if (localStorage.getItem('cookieConsent') === null) {
                window.cookieconsent.initialise({
                    "palette": {
                        "popup": { "background": "#ffffff", "text": "#1f2937" },
                        "button": { "background": "#2563eb", "text": "#ffffff" }
                    },
                    "theme": "classic",
                    "position": "bottom",
                    "type": "opt-in",
                    "content": {
                        "message": "We use cookies to improve your experience and provide spiritual guidance.",
                        "dismiss": "Accept",
                        "deny": "Decline",
                        "link": "Learn more",
                        "href": "/privacy"
                    },
                    "onStatusChange": function(status) {
                        localStorage.setItem('cookieConsent', status);
                        if (this.hasConsented()) {
                            if (window.fbq) window.fbq('consent', 'grant');
                        }
                    }
                });
            }
        });
    </script>
    
    <!-- Initialize App -->
    <script type="text/babel">
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.transition = 'opacity 0.3s';
                loading.style.opacity = '0';
                setTimeout(() => { loading.style.display = 'none'; }, 300);
            }
        }

        function initializeApp() {
            try {
                const root = ReactDOM.createRoot(document.getElementById('myconfessions-app'));
                root.render(React.createElement(MyConfessionsApp));
                setTimeout(hideLoading, 500);
            } catch (error) {
                console.error('Error initializing React app:', error);
                hideLoading();
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
